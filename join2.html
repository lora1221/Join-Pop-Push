<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join 2</title>
</head>
<body>
<script>
    var number = prompt("Enter a big number: ");
    var str = [number[0]];
    for(let i = 1; i < number.length; i++) {
        if ((number[i-1] % 2 == 0) && (number[i] % 2 == 0)) {
            str.push("-", number[i]);
        } else {
            str.push(number[i]);
        }
    }
    document.write(str.join(""));

</script>
</body>
</html>
